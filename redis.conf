# Redis Production Configuration for Workforce App
# Persistence: AOF + RDB for durability and fast recovery
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Memory Management: 2GB max, LRU eviction for all keys
maxmemory 2gb
maxmemory-policy allkeys-lru

# Security: Require password authentication
requirepass ${REDIS_PASSWORD:-workforce_redis_pw}

# Networking: Bind to all interfaces for Docker
bind 0.0.0.0

# Logging: Enable for debugging
loglevel notice
logfile ""

# Clustering: Prep for Redis Cluster (comment out for single instance)
# cluster-enabled yes
# cluster-config-file nodes.conf
# cluster-node-timeout 5000

# Performance: Connection limits and timeouts
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Advanced: Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN SHUTDOWN_REDIS

# Monitoring: Enable slow log
slowlog-log-slower-than 10000
slowlog-max-len 128
