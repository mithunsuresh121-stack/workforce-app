name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.3.0'

    - name: Change to mobile directory
      run: cd mobile

    - name: Get dependencies
      run: |
        cd mobile
        flutter pub get

    - name: Build APK
      run: |
        cd mobile
        flutter build apk --debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: mobile/build/app/outputs/flutter-apk/app-debug.apk
