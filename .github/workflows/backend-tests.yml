name: Backend Tests
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          REDIS_PASSWORD: workforce_redis_pw
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Run database migrations
        run: |
          cd backend
          alembic upgrade head
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
      - name: Run linter
        run: |
          cd backend
          ruff check .
      - name: Run tests with coverage
        run: |
          cd backend
          pytest --cov=. --cov-report=xml
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
      - name: Start backend for simulation
        run: |
          cd backend
          uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload &
          sleep 5
      - name: Start metrics exporter
        run: |
          cd backend
          python app/monitoring/metrics_exporter.py &
          sleep 5
      - name: Verify metrics exporter
        run: |
          curl -f http://localhost:9090/metrics
          echo "Metrics exporter verified"
      - name: Run WebSocket simulation
        run: |
          cd backend
          python ../websocket_simulation.py --users=100 --duration=30 --assert-success-rate 95
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
          REDIS_URL: redis://:workforce_redis_pw@localhost:6379
