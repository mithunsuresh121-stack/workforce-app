name: Frontend-Web Tests
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-web/web-app/package-lock.json
      - name: Install dependencies
        run: |
          cd frontend-web/web-app
          npm ci
      - name: Run linter
        run: |
          cd frontend-web/web-app
          npm run lint
      - name: Run tests
        run: |
          cd frontend-web/web-app
          npm test -- --coverage --watchAll=false
      - name: Build
        run: |
          cd frontend-web/web-app
          npm run build
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend-web/web-app/coverage/lcov.info
          flags: frontend
      - name: Run e2e WebSocket tests
        run: |
          cd frontend-web/web-app
          npm install --save-dev playwright
          npx playwright install
          npx playwright test websocket-reconnect.spec.js --headed=false
