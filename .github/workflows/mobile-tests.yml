name: Mobile Tests
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: "stable"
      - name: Install dependencies
        run: |
          cd mobile
          flutter pub get
      - name: Run linter
        run: |
          cd mobile
          flutter analyze
      - name: Run tests
        run: |
          cd mobile
          flutter test
      - name: Build APK
        run: |
          cd mobile
          flutter build apk --debug
      - name: Build iOS (validation)
        run: |
          cd mobile
          flutter build ios --no-codesign
