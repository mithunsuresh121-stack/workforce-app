name: music_app
description: A comprehensive music streaming app (Flutter)
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  flutter_riverpod: ^2.5.1
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.2.2
  connectivity_plus: ^6.1.5
  flutter_secure_storage: ^9.2.4
  just_audio: ^0.9.40
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10
  provider: ^6.1.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  freezed_annotation: ^3.1.0
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.6
  freezed: ^3.2.0
  json_serializable: ^6.10.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
